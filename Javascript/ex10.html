<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 10</title>
</head>
<body>
    <h1>Exercise 10</h1>
    <p><button onclick="printNumbers()">Press here!</button></p>
    <p id="result"></p>

    <script>
        let intArray = [1,2,3,5,6,7,9,6,5,4,3];
        let result = 0;

    function printNumbers() {
        // Lambda
        // intArray.forEach((number) => {result += number});
        intArray.forEach(number => result += number);
        // intArray.forEach(function (number){
        //     result += number;
        // });
        document.getElementById('result').innerHTML = result;
    }
    </script>
</body>
</html>
