<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 9</title>
</head>
<body>
    <h1>Exercise 9</h1>
    <p><button onclick="printNumbers()">Press here!</button></p>
    <p id="result"></p>

    <script>
    function printNumbers() {
        let textArray = ['omena', 'päärynä', 'persikka'];
        let resElem = document.getElementById('result');
        for(let i = 0; i < textArray.length; i++) {
            if(textArray[i] === 'päärynä') {
                resElem.innerText = textArray[i];
            }
        }
    }
    </script>
</body>
</html>
