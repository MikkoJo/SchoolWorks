<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 14</title>
</head>
<body>
    <h1>Exercise 14</h1>
    <form action="javascript:void(9)">
        <label for="eka">Eka:</label><input type="number" id="eka"/><br /><br/>
        <label for="toka">Toka:</label><input type="number" id="toka"><br />
    </form>
    <p><button onclick="calculate()">Press Button!</button></p>
    <p id="result"></p>

    <script>
    function calculate() {
        let first = Number(document.getElementById("eka").value);
        let second = Number(document.getElementById("toka").value);
        let resultElem = document.getElementById("result");
        if(first === 30 || second === 30 || first+second === 30) {
            resultElem.innerText = true;
        }
        else {
            resultElem.innerText = false;
        }
        // resultElem.style.color = 'red';
        // resultElem.style.font = "14px Verdana";
    }
    </script>
</body>
</html>
