<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 12</title>
</head>
<body>
    <title>Exercice 12</title>
    <form action="javascript:void(9)">
        <label for="eka">Eka:</label><input type="number" id="eka"/><br /><br/>
        <label for="toka">Toka:</label><input type="number" id="toka"><br />
    </form>
    <p><button onclick="check()">Press button!</button></p>
    <p id="summa"></p>

    <script>
    function check() {
        let test = false;
        let first = document.getElementById("eka").value;
        let second = document.getElementById("toka").value;
        if (first * second > 87) {
            test = true;
        }
        else {
            test = false;
        }
        document.getElementById('summa').innerText = test;
    }
    </script>
</body>
</html>
